services:
  scheduler:
    build: .
    ports:
      - "8090:8090"  
    env_file:
      - .env  
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=db
      - DB_PORT=5432
      - SCHEDULER_INTERVAL=${SCHEDULER_INTERVAL:-1m}
      - NATS_URL=${NATS_URL}
    command: ["/app/bin/scheduler"]
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    networks:
      - scheduler-network
    restart: unless-stopped
  
  migrate:
    build: .
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=db
      - DB_PORT=5432
    command: ["/bin/sh", "/app/scripts/migrate.sh"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - scheduler-network
    restart: "no"

  worker:
    build: .
    env_file:
      - .env
    environment:
      - NATS_URL=${NATS_URL}
    command: ["/app/bin/worker"]
    depends_on:
      nats:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully
    networks:
      - scheduler-network
    restart: unless-stopped

  nats:
    image: nats:2.12.1-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-sd", "/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    networks:
      - scheduler-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 3s
      timeout: 5s
      retries: 15
      start_period: 10s
    restart: unless-stopped
  
  nats-init:
    image: natsio/nats-box:latest
    depends_on:
      nats:
        condition: service_started
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 5
        # Delete existing stream if it exists (to recreate with correct config)
        nats stream rm JOBS --server=nats://nats:4222 --force 2>/dev/null || echo "Stream JOBS does not exist yet"
        
        # Create the stream with correct wildcard pattern
        echo "Creating NATS stream with subjects pattern: JOBS.>"
        nats stream add JOBS \
          --server=nats://nats:4222 \
          --subjects "JOBS.>" \
          --storage file \
          --retention work \
          --max-age 1d \
          --replicas 1 \
          --discard old \
          --max-msgs=-1 \
          --max-bytes=-1 \
          --max-msg-size=-1 \
          --dupe-window 2m \
          --defaults
        
        # Verify stream was created
        echo "Verifying stream configuration:"
        nats stream info JOBS --server=nats://nats:4222
        
        echo "NATS JetStream initialized successfully with JOBS stream"
    networks:
      - scheduler-network
    restart: "no"

  db:
    image: postgres:15-alpine
    env_file:
      - .env  
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - scheduler-network
    restart: unless-stopped

volumes:
  postgres_data:
  nats_data:

networks:
  scheduler-network:
    driver: bridge
